version: '3.8'

# Development Docker Compose
# Includes hot-reload and development tools

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ideabox-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ideabox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ideabox_dev}
      POSTGRES_DB: ${POSTGRES_DB:-ideabox_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ideabox-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ideabox} -d ${POSTGRES_DB:-ideabox_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PGAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ideabox-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ideabox.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - ideabox-dev-network
    depends_on:
      - postgres

  # Node.js Backend (Development with hot-reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ideabox-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-ideabox}:${POSTGRES_PASSWORD:-ideabox_dev}@postgres:5432/${POSTGRES_DB:-ideabox_dev}?schema=public
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-not-for-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-not-for-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # File Upload
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/gif,application/pdf}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./uploads:/app/uploads
      # Prevent node_modules from being overwritten
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - ideabox-dev-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ğŸ”„ Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'âœ… Migrations completed!' &&
        echo 'ğŸŒ± Seeding database...' &&
        npm run prisma:seed || echo 'âš ï¸  Seed failed or already seeded' &&
        echo 'ğŸš€ Starting development server with hot-reload...' &&
        npm run dev
      "

networks:
  ideabox-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

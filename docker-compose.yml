version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ideabox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ideabox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ideabox_password}
      POSTGRES_DB: ${POSTGRES_DB:-ideabox_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ideabox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ideabox} -d ${POSTGRES_DB:-ideabox_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PGAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ideabox-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ideabox.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - ideabox-network
    depends_on:
      - postgres

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ideabox-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-ideabox}:${POSTGRES_PASSWORD:-ideabox_password}@postgres:5432/${POSTGRES_DB:-ideabox_db}?schema=public
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # File Upload
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/gif,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # Email (optional - for production)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@ideabox.com}
    volumes:
      - uploads_data:/app/uploads
      - ./prisma:/app/prisma
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - ideabox-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ”„ Waiting for database to be ready...' &&
        npx prisma migrate deploy &&
        echo 'âœ… Database migrations completed!' &&
        echo 'ðŸš€ Starting application...' &&
        node src/index.js
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ideabox-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  uploads_data:
    driver: local
